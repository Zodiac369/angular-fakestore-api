<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">Pressing de l'Oc√©an</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="1"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Produits</span>
                <a routerLink="cart">Voir Panier</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Chemise x 1
                    <span class="font-bold">{{ '40' | currency: 'EUR' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    T-Shirt x 1
                    <span class="font-bold">{{ '40' | currency: 'EUR' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Pull x 1
                    <span class="font-bold">{{ '40' | currency: 'EUR' }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total :
                <span class="font-bold">{{ '120' | currency:'EUR' }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                    routerLink="cart"
                    class="bg-blue-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
