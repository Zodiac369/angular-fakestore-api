<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]"
        [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}
        "
        src="https://via.placeholder.com/150"
        />
        <div class="w-full"
            [ngClass]="{'px-8 flex flex-col justify-between': 
            fullWidthMode}">
            <div>
                <h5>Chaussures</h5>
                <p class="truncate 
                hover:whitespace-normal">Sneakers</p>
                <p *ngIf="fullWidthMode">Description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-blue-400">{{ '80' | 
                currency: 'EUR' }}</span>
                <button>
                    <mat-icon 
                    class="text-gray-600">shopping_cart</
                    mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
